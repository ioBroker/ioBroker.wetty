<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wetty - The WebTTY Terminal Emulator</title>
    <script src="wetty/hterm_all.js"></script>
    <script src="wetty/socket.io/socket.io.js"></script>
    <script src="wetty/wetty.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        #terminal {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #reconnect {
            position: absolute;
            top: 3px;
            right: 20px;
            opacity: 0.4;
            background: white;
            border: 1px gray solid;
            padding: 4px;
            border-radius: 5px;
            font-family: "DejaVu Sans Mono", "Everson Mono", FreeMono, Menlo, Terminal, monospace;
            cursor: pointer;
        }
        #reconnect:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
<div id="terminal"></div>
<div id="reconnect" onclick="location.reload();">Re-login</div>
</body>
</html>
